<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/images/hero-image-1.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, /" />
    <title>BIMTEK ID</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </head>
  <body class="font-poppins antialiased bg-white text-gray-800 tracking-tight">

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
        if (localStorage.getItem('sidebar-expanded') == 'true') {
            document.querySelector('body').classList.add('sidebar-expanded');
        } else {
            document.querySelector('body').classList.remove('sidebar-expanded');
        }
    </script>   
    <div id="root"></div>

    <!-- BackToTop -->
    <a href="#home" class="flex justify-center items-center h-14 w-14 bg-[#7c241c] rounded-full fixed z-[99999] bottom-4 right-4 p-4 hover:animate-pulse" id="to-top">
      <span class="block w-5 h-5 border-t-2 border-l-2 rotate-45 mt-2"></span>
    </a>
    <!-- BackToTop -->
    <script>
      //navbar-fixed
      window.onscroll = function () {
        const header = document.querySelector("header");
        const fixedNav = header.offsetTop;
        const toTop = document.querySelector("#to-top");

        if (window.pageYOffset > fixedNav) {
          header.classList.add("navbar-fixed");
          toTop.classList.remove("hidden");
          toTop.classList.add("flex");
        } else {
          header.classList.remove("navbar-fixed");
          toTop.classList.remove("flex");
          toTop.classList.add("hidden");
        }
      };

    </script>
    <script type="module" src="/src/main.jsx"></script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
